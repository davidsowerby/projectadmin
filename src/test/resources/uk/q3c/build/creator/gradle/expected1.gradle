dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.7'
    testCompile 'junit:junit:4.12'
    testCompile 'org.spockframework:spock-core:groovy2.4'
    testCompile 'cglib:cglib-nodep:3.2.0'
    testCompile 'org.objenesis:objenesis:2.2'
    compile 'org.slf4j:slf4j-api:1.7.5'
}

repositories {
    http://otherRepo
    jcenter()
    mavenCentral()
    mavenLocal()
}

plugins {
    id 'wiggly'
    id 'idea'
    id 'eclipse-wtp'
}
sourceCompatibility = 1.8
