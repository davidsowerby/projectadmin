plugins {
    id 'org.unbroken-dome.test-sets' version '1.2.0'
}

testSets {
    integrationTest
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    integrationTestCompile 'junit:junit:4.11'
    integrationTestCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    integrationTestCompile 'cglib:cglib-nodep:3.2.0'
    integrationTestCompile 'org.objenesis:objenesis:2.2'
}